<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo de Pagina -->
    <title>Trabajo Parcial - CERTUS</title>
    <!-- Añadiendo CDN de CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Añadiendo jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <!-- contenedor -->
    <div class="container">
        <!-- Fila -->
        <div class="row">
            <!-- centrar texto -->
            <div class="text-center">
                <!-- Titulo -->
                <h1 class="mt-5 fw-bold text-primary">::. Formulario de Cliente .::</h1>
                <!-- Formulario -->
                <form  action="#" id="form-cliente">
                    <!-- Nombre -->
                    <div class="mb-3 text-start text-primary">
                        <label for="txtnombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="txtnombre" name="txtnombre">
                    </div>
                    <!-- Apellido -->
                    <div class="mb-3 text-start text-primary">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="txtapellido" name="txtapellido">
                    </div>
                    <!-- Correo Electronico -->
                    <div class="mb-3 text-start text-primary">
                        <label for="txtcorreo" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="txtcorreo" name="txtcorreo">
                    </div>
                    <!-- Género -->
                    <div class="mb-3 text-start text-primary">
                        <label for="txtgenero" class="form-label">Género:</label>
                        <select class="form-select" id="txtgenero" name="txtgenero">
                            <option value=""></option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <!-- Fecha de Nacimiento -->
                    <div class="mb-3 text-start text-primary">
                        <label for="dfecha-nacimiento" class="form-label">Fecha de nacimiento:</label>
                        <input type="date" class="form-control" id="dfecha-nacimiento" min="1873-12-31" max="2005-12-31" name="dfecha-nacimiento">
                    </div>
                    <!-- Boton Registrar/Guardar -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Registrarse Ahora</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Añadiendo CDN JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Enlace JS -->
    <script src="validar.js"></script>
</body>

</html>
